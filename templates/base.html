{% load static %}

{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="fr">
<head>
    {% tailwind_css %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock title %}</title>
    <style>
        body{
            background-image: linear-gradient(#000025 96%,#fff);
            color: #fff;
        }
        .animated-gradient {
            animation: animateBg 1s linear infinite;
            background-image: linear-gradient(0deg,#a54957,#3c3bab,#a54957,#3c3bab);
            background-size: 100% 300%;
          }
          @keyframes animateBg {
            0% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
          }
          
    </style>
</head>
<body class='font-outfit'>
    <nav x-data="{ isOpen: false }" class="relative bg-[#1e116e] shadow dark:bg-gray-800 backdrop-blur-md">
        <div class="container px-6 py-4 mx-auto md:flex md:justify-between md:items-center">
            <div class="flex items-center justify-between">
                <a href="#">
                    <img class="w-auto h-6 sm:h-7" src="{% static 'logokarine.jpg' %}" alt="">
                </a>
    
                <!-- Mobile menu button -->
                <div class="flex lg:hidden">
                    <button x-cloak @click="isOpen = !isOpen" type="button" class="text-white dark:text-gray-200 hover:text-slate-300 dark:hover:text-white focus:outline-none focus:text-slate-300 dark:focus:text-white" aria-label="toggle menu">
                        <svg x-show="!isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16" />
                        </svg>
                
                        <svg x-show="isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
    
            <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
            <div x-cloak :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']" class="absolute inset-x-0 z-20 w-full px-6 py-4 transition-all duration-300 ease-in-out bg-white dark:bg-gray-800 md:mt-0 md:p-0 md:top-0 md:relative md:bg-transparent md:w-auto md:opacity-100 md:translate-x-0 md:flex md:items-center font-light">
                <div class="flex flex-col md:flex-row md:mx-6">
                    <a class="my-2 text-white transition-colors duration-300 transform dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-400 md:mx-4 md:my-0" href="#">Home</a>
                    <a class="my-2 text-white transition-colors duration-300 transform dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-400 md:mx-4 md:my-0" href="#">Shop</a>
                    <a class="my-2 text-white transition-colors duration-300 transform dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-400 md:mx-4 md:my-0" href="#">Contact</a>
                    <a class="my-2 text-white transition-colors duration-300 transform dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-400 md:mx-4 md:my-0" href="#">About</a>
                </div>
    
               
            </div>
        </div>
    </nav>

    {% block content %}{% endblock content %}

    <footer class="bg-white dark:bg-gray-900">
        <div class="container px-6 py-8 mx-auto">
            <div class="flex flex-col items-center text-center">
                <a href="#">
                    <img class="w-auto h-7" src="https://merakiui.com/images/full-logo.svg" alt="">
                </a>
    
                <p class="max-w-md mx-auto mt-4 text-white dark:text-white">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    
                <div class="flex flex-col mt-4 sm:flex-row sm:items-center sm:justify-center">
                    <button class="flex items-center justify-center order-1 w-full px-2 py-2 mt-3 text-sm tracking-wide text-slate-300 capitalize transition-colors duration-300 transform border rounded-md sm:mx-2 dark:border-gray-400 dark:text-gray-300 sm:mt-0 sm:w-auto hover:bg-gray-50 focus:outline-none focus:ring dark:hover:bg-gray-800 focus:ring-gray-300 focus:ring-opacity-40">
                        <svg class="w-5 h-5 mx-1" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C21.9939 17.5203 17.5203 21.9939 12 22ZM4 12.172C4.04732 16.5732 7.64111 20.1095 12.0425 20.086C16.444 20.0622 19.9995 16.4875 19.9995 12.086C19.9995 7.68451 16.444 4.10977 12.0425 4.086C7.64111 4.06246 4.04732 7.59876 4 12V12.172ZM10 16.5V7.5L16 12L10 16.5Z" fill="currentColor"></path>
                </svg>
    
                        <span class="mx-1">View Demo</span>
                    </button>
    
                    <button class="w-full px-5 py-2 text-sm tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-md sm:mx-2 sm:order-2 sm:w-auto hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">Get started</button>
                </div>
            </div>
    
            <hr class="my-10 border-gray-200 dark:border-gray-700" />
    
            <div class="flex flex-col items-center sm:flex-row sm:justify-between">
                <p class="text-sm text-white">Â© Copyright 2021. All Rights Reserved.</p>
    
                <div class="flex mt-3 -mx-2 sm:mt-0">
                    <a href="#" class="mx-2 text-sm text-white transition-colors duration-300 hover:text-white dark:hover:text-gray-300" aria-label="Reddit"> Teams </a>
    
                    <a href="#" class="mx-2 text-sm text-white transition-colors duration-300 hover:text-white dark:hover:text-gray-300" aria-label="Reddit"> Privacy </a>
    
                    <a href="#" class="mx-2 text-sm text-white transition-colors duration-300 hover:text-white dark:hover:text-gray-300" aria-label="Reddit"> Cookies </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
